<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./favicon.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Pure JavaScript Excel</title>
</head>
<body>
	<div id="app">

		<main class="dashboard">
			
			<header class="dashboard__db-header db-header">
				<h1 class="db-header__title">Excel dashboard</h1>
			</header>
			<!-- /dashboard__header -->

			<section class="dashboard__new-tb new-tb">

				<div class="wrapper">
					<a href="#" class="new-tb__create">
						Новая <br> Таблица
					</a>
				</div>
				
			</section>
			<!-- /dashboard__new -->

			<section class="dashboard__earlier-tb earlier-tb wrapper">
				
				<div class="earlier-tb__header">
					<span>Название</span>
					<span>Дата открытия</span>
				</div>

				<ul class="earlier-tb__list">
					
					<li class="earlier-tb__record">
		
						<label class="earlier-tb__container">
							<input class="visually-hidden" type="checkbox">
							<span class="earlier-tb__check"></span>
						</label>
						
						<a class="earlier-tb__link" href="#excel/${id}">
							<span>Таблица номер 1</span>
							<strong>10.07.2020</strong>
						</a>
					</li>
					
				</ul>


			</section>
			<!-- /dashboard__earlier -->
		</main>
	</div>
</body>
</html>
